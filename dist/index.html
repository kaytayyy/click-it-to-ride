<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/25eac191ac.js"
      crossorigin="anonymous"></script>
    <script src="./assets/config.js"></script>
    <title>Click It To Ride</title>
  </head>
  <body>
    <!--navbar-->
    <header>
      <nav class="container nav">
        <!--HIDDEN HAMBURGER-->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!--LOGO-->
        <a href="#" class="logo">
          <i class="fa-solid fa-car"></i>
          <span class="logo-text">CLICK IT TO RIDE</span></a
        >

        <!--NAVLINKS-->
        <ul class="navbar">
          <li class="active"><a href="#home">Home</a></li>
          <li><a href="#cars">Cars</a></li>
          <li><a href="#about">Add a Car</a></li>
        </ul>
        <!--search-->
        <i class="bx bx-search" id="search-icon"></i>
        <div class="search-box container">
          <form action="#" id="search-form">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="search for your dream car..." />
          </form>
        </div>
      </nav>
    </header>
    <!--the good stuff-->
    <section class="home" id="home">
      <div class="home-text">
        <h1>From classic to classy</h1>
        <p></p>
        <!-- Home Button -->
        <a href="#" class="button">Find it now</a>
      </div>
      <figcaption>
        Photo by
        <a
          href="https://unsplash.com/@hansonluu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Hanson Lu</a
        >
        on
        <a
          href="https://unsplash.com/photos/956EmlIRARQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </figcaption>
    </section>
    <!-- Cars Section -->
    <section class="cars" id="cars">
      <div class="cars-heading">
        <span>On sale now!</span>
        <h2>We have what you need</h2>
        <p>Come and see our beautiful showroom today!</p>
      </div>
      <div class="cars-filter">
        <fieldset class="filters">
          <label for="year">Year</label
          ><select name="year" id="year">
            <option value=""></option>
          </select>

          <label for="make">Make</label
          ><select name="make" id="make">
            <option value=""></option></select
          ><label for="model">Model</label
          ><select name="model" id="model">
            <option value=""></option>
          </select>
        </fieldset>
        <div class="pagination">
          <!-- <div class="results">
            There are <span id="result_number"> </span> results.
          </div> -->
          <div class="page-control" id="page-nav">
            <button id="prev-cars" class="nav-button"><<</button
            ><button id="next-cars" class="nav-button">>></button>
          </div>
        </div>
      </div>
      <!-- Cars Container -->
      <div class="cars-container container" id="cars-container"></div>
    </section>
    <!-- About -->
    <section class="about container" id="about">
      <div class="about-image">
        <img src="assets/car_blue.png" alt="" />
      </div>
      <!-- add new car for sale form-->
      <div class="about-text sale-form-div">
        <form id="sale-form" class="sale-form">
          <h2>Sell Us Your Car</h2>

          <div class="row">
            <div class="left"><label for="year">YEAR</label></div>
            <div class="right">
              <input type="text" name="year" id="year-form" />
            </div>
          </div>
          <div class="row">
            <div class="left"><label for="make">MAKE</label></div>
            <div class="right">
              <input type="text" name="make" id="make-form" />
            </div>
          </div>
          <div class="row">
            <div class="left"><label for="model">MODEL</label></div>
            <div class="right">
              <input type="text" name="model" id="model-form" />
            </div>
          </div>
          <div class="row">
            <div class="left"><label for="price">PRICE</label></div>
            <div class="right">
              <input type="text" name="price" id="price-form" />
            </div>
          </div>

          <div class="row">
            <div class="left"><label for="condition">CONDITION</label></div>
            <div class="right">
              <select name="condition" id="condition-form">
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Certified Pre-Owned">Certified Pre-Owned</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="left"><label for="mileage">MILEAGE</label></div>
            <div class="right">
              <input type="tel" name="mileage" id="mileage-form" />
            </div>
          </div>

          <div class="row">
            <div class="left">
              <label for="transmission">TRANSMISSION</label>
            </div>
            <div class="right">
              <select name="transmission" id="transmission-form">
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="left"><label for="fuel_type">FUEL TYPE</label></div>
            <div class="right">
              <select name="fuel_type" id="fuel-type-form">
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="left"><label for="color">COLOR</label></div>
            <div class="right">
              <input type="text" name="color" id="color-form" />
            </div>
          </div>
          <div class="row">
            <div class="left">
              <label for="image_upload_method">IMAGE UPLOAD</label>
            </div>
            <div class="right">
              <input
                type="radio"
                name="image_upload_method"
                id="image_url_btn"
                checked />URL
              <input
                type="radio"
                name="image_upload_method"
                id="image_upload_btn" />FILE
            </div>
          </div>
          <div class="row" id="image_url_row">
            <div class="left"><label for="image_url">IMAGE URL</label></div>
            <div class="right">
              <input type="text" name="image_upload" id="image_url" />
            </div>
          </div>
          <div class="row" id="image_upload_row">
            <div class="left">
              <label for="image_upload">IMAGE UPLOAD</label>
            </div>

            <div class="right">
              <input
                class="block file:left-0 file:bg-[#2E282A]"
                id="file_input"
                type="file" />
            </div>
          </div>
          <div class="row">
            <input type="submit" id="submit-btn" value="LIST IT" />
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="footer-box">
          <a href="#" class="logo">Click It To Ride</a>
          <div class="social">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-discord"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
        <div class="footer-box">
          <a href="#">Home</a>
          <a href="#">Cars</a>
          <a href="#">Our Story</a>
          <!-- <input type="button" id="login-btn" class="login-btn" value="Login" /> -->
        </div>
      </div>
    </footer>
    <script defer src="./assets/index.js"></script>
  </body>
</html>
